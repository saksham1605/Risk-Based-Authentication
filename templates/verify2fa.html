<!DOCTYPE html>
<html>
<head>
	<title>Two-Step Verification</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
		}

		h1 {
			font-size: 36px;
			margin-top: 50px;
			margin-bottom: 20px;
			color: #333333;
			text-align: center;
		}

		form {
			background-color: #ffffff;
			border: 1px solid #dddddd;
			padding: 20px;
			margin: 50px auto;
			width: 50%;
			max-width: 500px;
			border-radius: 5px;
			box-shadow: 0 3px 10px rgba(0,0,0,0.15);
		}

		label {
			font-size: 18px;
			font-weight: bold;
			display: block;
			margin-bottom: 10px;
			color: #333333;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #cccccc;
			border-radius: 3px;
			font-size: 16px;
			margin-bottom: 20px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #1c8adb;
			color: #ffffff;
			padding: 10px 20px;
			font-size: 18px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #0e548f;
		}

		p.error {
			color: #d9534f;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Two-Step Verification</h1>
	<form action="/verify" method="post">
		<input type="hidden" name="email" value="{{ email }}">
		<label for="code">Verification Code:</label>
		<input type="text" name="code" id="code" placeholder="Enter the 6-digit verification code">
		{% if error %}
		<p class="error">{{ error }}</p>
		{% endif %}
		<input type="submit" value="Submit">
	</form>
</body>
</html>
