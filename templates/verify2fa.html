<!DOCTYPE html>
<html>

<head>
	<title>Two-Step Verification</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

		body {
			/* background-color: #f7f7f7; */
			/* background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%); */
			background-image: linear-gradient( 134.6deg,  rgba(201,37,107,1) 15.4%, rgba(116,16,124,1) 74.7% );
			/* font-family: Arial, sans-serif; */
			font-family: 'Poppins', sans-serif;
			height: 100vh;
			width: 100vw;
		}

		h1 {
			font-size: 36px;
			margin-top: 50px;
			margin-bottom: 20px;
			color: #333333;
			text-align: center;
		}

		form {
			background-color: #ffffff;
			border: 1px solid #dddddd;
			padding: 20px;
			margin: 50px auto;
			width: 50%;
			max-width: 500px;
			border-radius: 20px !important;
			/* box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); */
			box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
		}

		label {
			font-size: 18px;
			font-weight: bold;
			display: block;
			margin-bottom: 10px;
			color: #333333;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			/* border: 1px solid #cccccc; */
			/* border-radius: 3px; */
			font-size: 16px;
			margin-bottom: 20px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #1c8adb;
			color: #ffffff;
			padding: 10px 20px;
			font-size: 18px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #0e548f;
		}

		p.error {
			color: #d9534f;
			margin-bottom: 20px;
		}

		.btn {
			background-color: #00A36C;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			margin-top: 20px;
			display: inline-block;
			font-size: 18px;
			transition: background-color 0.3s ease;
			text-decoration: none;
			text-transform: uppercase;
			letter-spacing: 2px;
			font-weight: bold;
			box-shadow: 2px 2px #333;
		}

		.btn:hover {
			background-color: #555;
			color: white;
		}

		.form-control {
			border-radius: 20px;
			padding: 15px;
			font-size: 16px;
			background-color: #F8F8F8;
			border: none;
			box-shadow: none;
		}
	</style>
</head>

<body>
	<h1 style="color: white; margin-top: 50px; font-size: 3rem;">Two-Step Verification</h1>

	<form action="/verify" method="post">
		<input type="hidden" name="email" value="{{ email }}">
		<label for="code">Verification Code:</label>
		<input type="text" class="form-control" name="code" id="code" placeholder="Enter the 6-digit verification code">
		<div>
			{% if error %}
			<p class="error">{{ error }}</p>
			{% endif %}
		</div>
		<input type="submit" class="btn" value="Submit">
	</form>
</body>

</html>
